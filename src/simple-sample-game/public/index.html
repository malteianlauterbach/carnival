<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
      integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Incrementing Game ðŸŽ®</title>
  </head>
  <body>
    <div class="pure-g">
      <div class="pure-u-1-24"></div>
      <div class="pure-u-23-24">
        <h1>Welcome to Simple Sample Game</h1>
      </div>
    </div>
    <div class="pure-g">
      <div class="pure-u-1-24"></div>
      <div class="pure-u-9-24">
        <h1>Instruction</h1>
        <div id="instructions-ui-stuff" class="totally-visible">
          <p>
            If you're a new user, give yourself a name! If you use a name that's already playing, you won't be able to
            join and must refresh the page.
          </p>
          <input class="pure-form" type="text" id="name-field" />
          <br />
          <button class="pure-button button-success" id="join-game-button">
            Join Game
          </button>
        </div>

        <div id="game-ui-stuff" class="totally-not-visible">
          <p>Directions: Maximize total points by clicking on the incrementor button</p>
          <button class="pure-button" id="increment-points-button">Points +1</button><br /><br />
        </div>
      </div>
      <div class="pure-u-1-24"></div>
      <div class="pure-u-12-24">
        <h1>Players</h1>
        <table class="pure-table">
          <thead>
            <tr>
              <th>Player</th>
              <th>Points</th>
            </tr>
          </thead>
          <tbody id="player-list"></tbody>
        </table>
      </div>
      <div class="pure-u-1-24"></div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/script.js"></script>
</html>
